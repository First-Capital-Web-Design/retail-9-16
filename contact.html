	<script>
		$(document).ready(function(){

			var brandContentActive = false;
			var currentSelect;

			$(".brand-click").click(function(){

				if(brandContentActive === false){

					$('html, body').animate({
							scrollTop: $("#brand-container").offset().top - 100
					}, 500);

					$(".brand-content-container").css("opacity","0");
					$(".brand-content-container").css("visibility","hidden");

					$(this).children().children().css("visibility","visible");
					$(this).children().children().css("opacity","1");

					$(this).children().css("visibility","visible");
					$(this).children().css("opacity","1");

					$(this).css("border-bottom","2px solid transparent");

				$(".brand-container").css("height","700px");

				brandContentActive = true;

				currentSelect = this;

			} else if(this == currentSelect){

				$(".brand-container").css("height","200px");

				$(".brand-click").css("border-bottom","2px solid white");

				brandContentActive = false;

				currentSelect = 0;

			} else {

				$(".brand-content-container").css("opacity","0");
				$(".brand-content-container").css("visibility","hidden");

				$(this).children().children().css("visibility","visible");
				$(this).children().children().css("opacity","1");

				$(this).children().css("visibility","visible");
				$(this).children().css("opacity","1");

				$(".brand-click").css("border-bottom","2px solid white");
				$(this).css("border-bottom","2px solid transparent");


				currentSelect = this;

			}

			}).children().click(function(e) {
			  return false;
			});

			var $root = $('html, body');
			$('a').click(function() {
					var href = $.attr(this, 'href');
					$root.animate({
							scrollTop: $(href).offset().top - 50
					}, 800, function () {
						$(".property-icon-content").css("opacity","1");
						$(".pop-up-background").addClass("pop-up-background-active");
						if($(this).hasClass("myrtle")){$(".myrtle-beach-property").children(".property-icon-content").css("display", "block");}

					});
					return false;
			});

	});

	</script>
